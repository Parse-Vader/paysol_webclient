<div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
  <ion-card style="display: flex; justify-content: center; align-items: center; height: 38vh; border-radius: 25px">
    <div style="padding: 2%; border-radius: 30px; background-color: #1E1E1E; ">
      <img src="assets/images/Paysol_bw.png" alt="Logo" class="logo_small" style="width: 240px; height: auto; margin-left: 23%;">
      <ion-grid>
        <ion-row>
          <ion-col size="12" style="display: flex; flex-direction: column; align-items: center;">
            <ion-button (click)="makeTransaction()" style="width: 50%">Send {{amount}} {{nameContranct}}</ion-button>
          </ion-col>
          <ion-col size="12" style="display: flex; flex-direction: column; align-items: center;">
            <ion-text style="font-size: x-small;">~${{transactionPriceValue}}</ion-text>
          </ion-col>
          <ion-card style="background-color: #181818; border-radius: 10px; margin-left: 10%; padding: 5px">
            <ion-col size="12" style="display: flex; flex-direction: column; align-items: center;">
              <ion-text style="font-weight: bold;">Transaction Receiver:</ion-text>
            </ion-col>
            <ion-col size="12" style="display: flex; flex-direction: column; align-items: center; font-size: small">
              <ion-text>{{receiverAddress}}</ion-text>
            </ion-col>
          </ion-card>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</div>
